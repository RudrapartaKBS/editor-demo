<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyEditor Demo</title>
  </head>

  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <div class="header-content">
          <div class="brand">
            <h1>MyEditor Pro</h1>
            <p>Advanced Rich Text Editor</p>
          </div>
          <div class="header-actions">
            <button class="btn btn-outline">Preview</button>
            <button class="btn btn-outline">Save Draft</button>
            <button class="btn btn-primary">Publish</button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="app-main">
        <!-- Sidebar -->
        <aside class="app-sidebar">
          <div class="sidebar-section">
            <h3>Document Info</h3>
            <div class="info-item">
              <span class="label">Status:</span>
              <span class="status" id="statusText">Ready</span>
            </div>
            <div class="info-item">
              <span class="label">Words:</span>
              <span id="wordCount">0</span>
            </div>
            <div class="info-item">
              <span class="label">Characters:</span>
              <span id="charCount">0</span>
            </div>
          </div>

          <div class="sidebar-section">
            <h3>Actions</h3>
            <button class="sidebar-btn" id="copyJson">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="m5 15-4-4 4-4"></path>
              </svg>
              Copy JSON
            </button>
            <button class="sidebar-btn" id="exportHtml">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 1 2 2h12a2 2 0 0 1 2-2V8z"></path>
              </svg>
              Export HTML
            </button>
          </div>

          <div class="sidebar-section">
            <h3>Settings</h3>
            <label class="checkbox-label">
              <input type="checkbox" id="autoSave" checked>
              <span class="checkmark"></span>
              Auto Save
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="livePreview">
              <span class="checkmark"></span>
              Live Preview
            </label>
          </div>
        </aside>

        <!-- Editor Area -->
        <section class="editor-container">
          <!-- Editor Header -->
          <div class="editor-header">
            <h2>Create New Article</h2>
            <div class="editor-meta">
              <span>Last saved: <span id="lastSaved">Never</span></span>
            </div>
          </div>

          <!-- Toolbar Container -->
          <div class="toolbar-container">
            <div class="toolbar-wrapper" id="toolbar"></div>
          </div>

          <!-- Hidden textarea for form submission -->
          <textarea id="desc" name="description" style="display: none;"></textarea>
          
          <!-- Editor Surface -->
          <div class="editor-surface">
            <div id="editor" class="editor-content"></div>
          </div>

          <!-- Footer Info -->
          <div class="editor-footer">
            <div class="editor-stats">
              <span>Ready to edit</span>
            </div>
          </div>
        </section>

        <!-- JSON Output Panel -->
        <aside class="json-panel">
          <div class="panel-header">
            <h3>Live JSON Output</h3>
            <button class="panel-toggle" id="toggleJson">Hide</button>
          </div>
          <div class="panel-content">
            <pre id="out" class="json-output"></pre>
          </div>
        </aside>
      </main>
    </div>

    <script type="module" src="./demo.ts"></script>
  </body>
</html>
