<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyEditor Live Test</title>

    <!-- REQUIRED editor base styles -->
    <link rel="stylesheet" href="https://editor.explorepedia.org/myeditor.css" />

    <!-- OPTIONAL demo UI styles (must exist on server) -->
    <link rel="stylesheet" href="https://editor.explorepedia.org/demo/demo.css" />
  </head>

  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">MyEditor</div>
        <div class="topbar-actions">
          <button class="btn">Draft</button>
          <button class="btn btn-primary">Publish</button>
        </div>
      </header>

      <main class="layout">
        <section class="card">
          <div class="card-head">
            <div>
              <h2 class="title">Article Editor</h2>
              <p class="sub">JSON output ready for CMS rendering</p>
            </div>

            <div class="status">
              <span class="dot"></span>
              <span id="statusText">Ready</span>
            </div>
          </div>

          <div class="toolbarHost" id="toolbar"></div>

          <!-- keep textarea hidden if you want -->
          <textarea id="desc" name="content" style="display:none"></textarea>

          <div id="editor" class="editorHost"></div>
        </section>

        <aside class="card side">
          <div class="card-head compact">
            <h3 class="titleSm">Live JSON</h3>
            <button class="btn btn-ghost" id="copyJson">Copy</button>
          </div>
          <pre id="out" class="code"></pre>
        </aside>
      </main>
    </div>

    <script src="https://editor.explorepedia.org/myeditor.umd.js"></script>
    <script>
      if (!window.MyEditor) throw new Error("MyEditor missing");
      if (!window.MyEditor.DEFAULT_TOOLS) throw new Error("DEFAULT_TOOLS missing");

      const out = document.getElementById("out");
      const statusText = document.getElementById("statusText");

      MyEditor.createEditor("#editor", {
        textarea: "#desc",
        outputHTML: true,
        toolbar: { target: "#toolbar", tools: MyEditor.DEFAULT_TOOLS },
        onChange: ({ json }) => {
          out.textContent = JSON.stringify(json, null, 2);
          statusText.textContent = "Editing";
        },
      });

      document.getElementById("copyJson").addEventListener("click", async () => {
        await navigator.clipboard.writeText(out.textContent || "");
        statusText.textContent = "Copied JSON";
        setTimeout(() => (statusText.textContent = "Editing"), 900);
      });
    </script>
  </body>
</html>
