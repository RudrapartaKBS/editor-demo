<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyEditor Test index.html</title>

    <!-- REQUIRED -->
    <link rel="stylesheet" href="https://editor.explorepedia.org/myeditor.css">

    <!-- OPTIONAL UI -->
    <link rel="stylesheet" href="https://editor.explorepedia.org/demo.css">

    <style>
      body { font-family: system-ui, sans-serif; padding: 24px; }
    </style>
  </head>

  <body>
    <h2>MyEditor Test index.html</h2>

    <div id="toolbar"></div>
    <div id="editor"></div>

    <h3>JSON Output</h3>
    <pre id="out"></pre>

    <!-- JS -->
    <script src="https://editor.explorepedia.org/myeditor.umd.js"></script>

    <script>
      if (!window.MyEditor) throw new Error("MyEditor missing");
      if (!window.MyEditor.DEFAULT_TOOLS) throw new Error("DEFAULT_TOOLS missing");

      const out = document.getElementById("out");

      MyEditor.createEditor("#editor", {
        toolbar: {
          target: "#toolbar",
          tools: MyEditor.DEFAULT_TOOLS,
        },
        onChange: ({ json }) => {
          out.textContent = JSON.stringify(json, null, 2);
        },
      });
    </script>
  </body>
</html>
